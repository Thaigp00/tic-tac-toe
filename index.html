<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="tic-tac-toe.webp">
</head>
<body>
    <dialog>
        <form action="#" method="dialog">
            <ul>
                <li class="first-input">
                    <label for="first">First Player:</label>
                    <input type="text" name="first" id="first" required>
                </li>
                <li class="second-input">
                    <label for="second">Second Player:</label>
                    <input type="text" name="second" id="second" required>
                </li>
                <li>
                    <button>Start</button>
                </li>
            </ul>
        </form>
    </dialog>

    <nav>
        <h1>Tic Tac Toe</h1>
    </nav>

    <div class="main">
        <div class="board">
            <div class="square" index="00"></div>
            <div class="square" index="01"></div>
            <div class="square" index="02"></div>
            <div class="square" index="10"></div>
            <div class="square" index="11"></div>
            <div class="square" index="12"></div>
            <div class="square" index="20"></div>
            <div class="square" index="21"></div>
            <div class="square" index="22"></div>
        </div>
        <div class="player-info player-1">
            <h4 class="name"></h4>
            <p class="score"></p>
        </div>
        <div class="player-info player-2">
            <h4 class="name"></h4>
            <p class="score"></p>
        </div>
    </div>
    <div class="message"></div>
    <div class="restart-wrapper">
        <button class="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
